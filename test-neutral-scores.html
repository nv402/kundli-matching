<!DOCTYPE html>
<html>
<head>
    <title>Test Neutral Score Display</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { margin: 5px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .instruction {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <h1>Test Neutral Score Display</h1>
    
    <div class="instruction">
        <strong>New Feature:</strong> Guna cards now show neutral numerical scores instead of colored compatibility indicators. 
        Each card displays the score as numbers with a progress bar, removing the red/green color coding.
    </div>
    
    <div class="form-group">
        <h3>Groom</h3>
        <input type="text" id="groomName" value="Rahul" placeholder="Name">
        <input type="date" id="groomDob" value="1995-01-17">
        <input type="time" id="groomTob" value="04:10">
        <input type="text" id="groomPlace" value="Patna" placeholder="Place">
    </div>
    
    <div class="form-group">
        <h3>Bride</h3>
        <input type="text" id="brideName" value="Priya" placeholder="Name">
        <input type="date" id="brideDob" value="1997-03-12">
        <input type="time" id="brideTob" value="12:01">
        <input type="text" id="bridePlace" value="Gaya" placeholder="Place">
    </div>
    
    <button onclick="performMatching()">Match Kundli</button>
    
    <div id="results" class="results-container" style="display: none;"></div>

    <script src="kundli-engine.js"></script>
    <script src="app-minimal.js"></script>
    
    <script>
        console.log("Test page loaded - Neutral score display");
    </script>
</body>
</html>
