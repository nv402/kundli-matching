<!DOCTYPE html>
<html>
<head>
    <title>Test Clickable Guna Cards</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { margin: 5px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .instruction {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <h1>Test Clickable Guna Cards</h1>
    
    <div class="instruction">
        <strong>Instructions:</strong> After clicking "Match Kundli", click on any Guna card to see detailed information about that compatibility factor.
    </div>
    
    <div class="form-group">
        <h3>Groom</h3>
        <input type="text" id="groomName" value="Rahul" placeholder="Name">
        <input type="date" id="groomDob" value="1995-01-17">
        <input type="time" id="groomTob" value="04:10">
        <input type="text" id="groomPlace" value="Patna" placeholder="Place">
    </div>
    
    <div class="form-group">
        <h3>Bride</h3>
        <input type="text" id="brideName" value="Priya" placeholder="Name">
        <input type="date" id="brideDob" value="1997-03-12">
        <input type="time" id="brideTob" value="12:01">
        <input type="text" id="bridePlace" value="Gaya" placeholder="Place">
    </div>
    
    <button onclick="performMatching()">Match Kundli</button>
    
    <div id="results" class="results-container" style="display: none;"></div>

    <script src="src/kundli-engine.js"></script>
    <script src="src/app-minimal.js"></script>
    
    <script>
        console.log("Test page loaded");
        console.log("Functions available:", {
            performMatching: typeof performMatching,
            toggleGunaDetails: typeof toggleGunaDetails,
            getDetailedGunaInfo: typeof getDetailedGunaInfo
        });
        
        // Add a visual indicator for clickable cards
        document.addEventListener('DOMContentLoaded', function() {
            // This will run after the results are displayed
            setTimeout(function() {
                const cards = document.querySelectorAll('.clickable-card');
                console.log('Found clickable cards:', cards.length);
            }, 1000);
        });
    </script>
</body>
</html>
